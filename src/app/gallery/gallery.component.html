<div class="page-header">
    <img class="d-block w-100" height="300px" src="assets/images/title_background.jpg" alt="First slide">
    <div class="container">
        <div class="carousel-caption page-title text-left">
            <h2>Gallery</h2>
        </div>
    </div>
</div>
<div class="container gallery">
    <div class="row no-gutters">
        <div class="col-md-6 col-lg-4 item zoom-on-hover" *ngFor="let image of _albums; let i=index">
            <a  (click)="open(i)">
            <img class="gallery-img" [src]="image.thumb" />
            <span class="description">
                <span class="description-heading">GrandSun Solar & Services</span>
                <span class="description-body"></span>
            </span>
        </a>
        </div>
    </div>
</div>
